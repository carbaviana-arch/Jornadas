<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jornada App</title>
  <link rel="stylesheet" href="style.css?v=1.6">
  <link rel="manifest" href="manifest.json?v=1.6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-stopwatch-20"></i>
      <h1>Jornada</h1>
    </div>
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section id="view-home" class="view">
      <div class="card">
        <h2>Nuevo Registro</h2>
        <form id="registro-form">
          <label>Empleado:
            <select id="empleado" required>
              <option value="" disabled selected>Selecciona tu nombre...</option>
              <option value="Juan Pérez">Juan Pérez</option>
              <option value="María García">María García</option>
              <option value="Carlos Ruiz">Carlos Ruiz</option>
              <option value="Ana López">Ana López</option>
            </select>
          </label>
          <label>Fecha: <input type="date" id="fecha" required></label>
          <div class="grid-inputs">
            <label>Entrada: <input type="time" id="entrada" required></label>
            <label>Salida: <input type="time" id="salida" required></label>
          </div>
          <button type="submit">Guardar Jornada</button>
        </form>
      </div>

      <div class="card">
        <h2>Historial Reciente</h2>
        <ul id="historial"></ul>
      </div>
    </section>

    <section id="view-stats" class="view hidden">
      <div class="card">
        <h2>Resumen por Empleado</h2>
        <label>Filtrar por persona:
          <select id="filtro-empleado">
            <option value="todos">Todos los empleados</option>
            <option value="Juan Pérez">Juan Pérez</option>
            <option value="María García">María García</option>
            <option value="Carlos Ruiz">Carlos Ruiz</option>
            <option value="Ana López">Ana López</option>
          </select>
        </label>
      </div>

      <div class="grid-resumen">
        <div class="card stat-card">
          <small>Total Horas</small>
          <h3 id="stat-total">00:00</h3>
        </div>
        <div class="card stat-card">
          <small>Días Trabajados</small>
          <h3 id="stat-dias">0</h3>
        </div>
      </div>

      <div class="card">
        <button id="exportPdfBtn" class="btn-secondary">
          <i class="fas fa-file-pdf"></i> Generar Reporte PDF
        </button>
      </div>
    </section>
  </main>

  <nav class="dock">
    <button class="dock-item active" data-view="view-home">
      <i class="fas fa-calendar-plus"></i>
      <span>Registro</span>
    </button>
    <button class="dock-item" data-view="view-stats">
      <i class="fas fa-chart-pie"></i>
      <span>Resumen</span>
    </button>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js?v=1.6"></script>
</body>
</html>
